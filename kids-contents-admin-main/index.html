<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Bolalar kontentini rivojlantirish markazi</title>
    <style>
      :root {
        --bg: #f5f7fb;
        --sidebar: #ffffff;
        --card: #ffffff;
        --muted: #6b7280;
        --line: #e2e8f0;
        --text: #1f2937;
        --primary: #1976d2;
        --primary-dark: #115293;
        --danger: #d32f2f;
        --radius: 12px;
        --shadow: 0 14px 40px rgba(15, 23, 42, 0.08);
      }

      * {
        box-sizing: border-box;
      }
      html,
      body,
      #root {
        height: 100%;
      }
      body {
        margin: 0;
        color: var(--text);
        background: var(--bg);
        font-family: "Inter", ui-sans-serif, system-ui, -apple-system,
          "Segoe UI", Roboto, "Helvetica Neue", Arial;
      }

      /* Layout */
      .layout {
        min-height: 100vh;
        display: grid;
        grid-template-columns: 280px 1fr;
        background: var(--bg);
      }
      .sidebar {
        position: sticky;
        top: 0;
        height: 100vh;
        padding: 24px 20px;
        border-right: 1px solid var(--line);
        background: var(--sidebar);
        box-shadow: 4px 0 18px rgba(15, 23, 42, 0.04);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-radius: 14px;
        background: #eef2ff;
        border: 1px solid #c7d2fe;
        margin-bottom: 20px;
      }
      .brand-dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: var(--primary);
      }
      .brand h3 {
        margin: 0;
        font-size: 17px;
        font-weight: 600;
        color: #111827;
      }

      .nav {
        display: grid;
        gap: 8px;
        margin: 12px 0 20px;
      }
      .nav a {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        border-radius: 10px;
        color: inherit;
        text-decoration: none;
        border: 1px solid transparent;
        font-weight: 500;
        transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
      }
      .nav a:hover {
        background: #f1f5f9;
        border-color: var(--line);
      }
      .nav a.active {
        background: #e3f2fd;
        border-color: #90caf9;
        color: #0b5394;
        box-shadow: 0 0 0 1px #bbdefb inset;
      }

      .sidebar-note {
        margin-top: auto;
        padding: 16px;
        border-radius: 14px;
        background: #f8fafc;
        border: 1px solid var(--line);
        color: var(--muted);
        font-size: 13px;
        display: grid;
        gap: 12px;
      }
      .container {
        padding: 32px clamp(20px, 4vw, 48px);
      }

      /* Cards / table */
      .card {
        padding: 20px;
        border: 1px solid var(--line);
        border-radius: var(--radius);
        background: var(--card);
        box-shadow: var(--shadow);
      }
      .table-wrap {
        margin-top: 16px;
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow: hidden;
        border: 1px solid var(--line);
      }
      .table {
        width: 100%;
        border-collapse: collapse;
        background: var(--card);
      }
      .table th,
      .table td {
        padding: 12px 16px;
        border-bottom: 1px solid var(--line);
        text-align: left;
      }
      .table tbody tr:hover {
        background: #f8fafc;
      }
      .thumb {
        width: 48px;
        height: 48px;
        object-fit: cover;
        border-radius: 10px;
        background: #cbd5f5;
      }

      /* Toolbar & inputs */
      .toolbar {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      .input,
      .select,
      .textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #fff;
        color: var(--text);
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.04);
      }
      .input::placeholder,
      .textarea::placeholder {
        color: var(--muted);
      }
      .btn {
        padding: 10px 14px;
        border-radius: 10px;
        border: 1px solid var(--line);
        background: #fff;
        color: var(--text);
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s;
      }
      .btn:hover {
        background: #f8fafc;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
      }
      .btn.primary {
        background: var(--primary);
        border: none;
        color: #fff;
        box-shadow: 0 10px 30px rgba(25, 118, 210, 0.25);
      }
      .btn.primary:hover {
        background: var(--primary-dark);
      }
      .btn.danger {
        background: var(--danger);
        color: #fff;
        border: none;
      }
      .pill {
        border-radius: 999px;
        padding: 4px 12px;
        border: 1px solid var(--line);
        color: var(--muted);
        background: #fff;
      }

      /* Actions */
      .actions-col {
        text-align: right;
        width: 140px;
      }
      .icon-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 10px;
        border: 1px solid var(--line);
        background: #fff;
        cursor: pointer;
        color: var(--text);
        transition: background 0.2s, border-color 0.2s, box-shadow 0.2s;
      }
      .icon-btn:hover {
        background: #e3f2fd;
        border-color: #90caf9;
        box-shadow: 0 6px 16px rgba(13, 71, 161, 0.15);
      }
      .icon-btn.del {
        background: var(--danger);
        border: none;
        color: #fff;
      }
      .icon {
        width: 18px;
        height: 18px;
      }

      /* Form layout */
      .form-grid {
        display: grid;
        gap: 16px;
        grid-template-columns: 1fr;
      }
      .field {
        display: grid;
        gap: 6px;
      }
      .label {
        font-size: 13px;
        font-weight: 500;
        color: #475569;
      }

      /* Upload row */
      .upload-row {
        display: grid;
        gap: 16px;
        grid-template-columns: 1fr 200px;
        align-items: stretch;
      }
      .dropzone {
        padding: 16px;
        border: 1px dashed #cbd5f5;
        border-radius: 12px;
        background: #f8fafc;
      }
      .dropzone .hint {
        font-size: 12px;
        color: var(--muted);
        margin-top: 6px;
      }
      .preview-card {
        border: 1px solid var(--line);
        border-radius: 12px;
        overflow: hidden;
        background: #fff;
        display: grid;
        grid-template-rows: 1fr auto;
        box-shadow: 0 10px 26px rgba(15, 23, 42, 0.08);
      }
      .preview-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        display: block;
      }
      .preview-card .meta {
        padding: 10px;
        font-size: 12px;
        color: var(--muted);
        text-align: center;
        background: #f8fafc;
      }

      /* Floating Action Button */
      .fab {
        position: fixed;
        right: 32px;
        bottom: 32px;
        width: 56px;
        height: 56px;
        border-radius: 18px;
        border: none;
        color: #fff;
        cursor: pointer;
        background: var(--primary);
        box-shadow: 0 20px 40px rgba(25, 118, 210, 0.3);
        font-size: 28px;
        line-height: 0;
        z-index: 1900;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .fab:hover {
        background: var(--primary-dark);
      }

      .toast {
        position: fixed;
        right: 20px;
        bottom: 20px;
        background: #1f2937;
        color: #fff;
        padding: 12px 16px;
        border-radius: 12px;
        box-shadow: 0 14px 34px rgba(15, 23, 42, 0.25);
      }
      .muted {
        color: var(--muted);
      }

      /* Auth */
      .auth-wrapper {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 40px;
        background: var(--bg);
      }
      .auth-card {
        width: min(420px, 100%);
        display: grid;
        gap: 20px;
        padding: 36px;
        border-radius: var(--radius);
        border: 1px solid var(--line);
        background: var(--card);
        box-shadow: var(--shadow);
      }
      .auth-title {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
        color: #111827;
      }
      .auth-subtitle {
        margin: 0;
        color: var(--muted);
      }
      .auth-error {
        padding: 12px 14px;
        border-radius: 10px;
        background: #fee2e2;
        color: #b91c1c;
        border: 1px solid #fecaca;
      }

      /* Rich Text Editor */
      .rich-text-editor .quill {
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.04);
      }
      .rich-text-editor .ql-toolbar {
        border: none;
        border-bottom: 1px solid var(--line);
        border-radius: 10px 10px 0 0;
        background: #f8fafc;
        padding: 10px;
      }
      .rich-text-editor .ql-container {
        border: none;
        font-family: inherit;
        font-size: 14px;
      }
      .rich-text-editor .ql-editor {
        min-height: 200px;
        padding: 12px 16px;
      }
      .rich-text-editor .ql-editor.ql-blank::before {
        color: var(--muted);
        font-style: normal;
      }
      .rich-text-editor .ql-toolbar button {
        width: 28px;
        height: 28px;
      }
      .rich-text-editor .ql-toolbar button:hover,
      .rich-text-editor .ql-toolbar button:focus,
      .rich-text-editor .ql-toolbar button.ql-active {
        color: var(--primary);
      }
      .rich-text-editor .ql-stroke {
        stroke: currentColor;
      }
      .rich-text-editor .ql-fill {
        fill: currentColor;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
